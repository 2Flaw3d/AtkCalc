<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Attacco Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #risultato {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Attacco Pokémon</h1>

  <label>Danno subito:
    <input type="number" id="danno">
  </label>

  <label>Difesa del difensore:
    <input type="number" id="difesa">
  </label>

  <label>Livello dell'attaccante:
    <input type="number" id="livello" min="1" max="100">
  </label>

  <label>Potenza della mossa:
    <input type="number" id="potenza">
  </label>

  <label>STAB:
    <select id="stab">
      <option value="1.0">No</option>
      <option value="1.5">Sì</option>
    </select>
  </label>

  <label>Efficacia:
    <select id="efficacia">
      <option value="0.25">¼×</option>
      <option value="0.5">½×</option>
      <option value="1.0" selected>1×</option>
      <option value="2.0">2×</option>
      <option value="4.0">4×</option>
    </select>
  </label>

  <label>Colpo critico:
    <select id="critico">
      <option value="1.0">No</option>
      <option value="1.5">Sì</option>
    </select>
  </label>

  <label>Range casuale:
    <select id="random">
      <option value="0.85-1.00">Normale (85%-100%)</option>
      <option value="0.925-1.00">Ridotto (92.5%-100%)</option>
      <option value="1.00-1.00">Fisso (100%)</option>
    </select>
  </label>

  <button onclick="calcolaAttacco()">Calcola Attacco</button>
  <button onclick="calcolaTuttiLivelli()">Calcola per Livelli 3/5/8</button>

  <div id="risultato">Inserisci i dati e premi Calcola.</div>

  <script>
    function calcolaAttacco() {
      const danno = parseFloat(document.getElementById("danno").value);
      const def = parseFloat(document.getElementById("difesa").value);
      const lvl = parseFloat(document.getElementById("livello").value);
      const power = parseFloat(document.getElementById("potenza").value);
      const stab = parseFloat(document.getElementById("stab").value);
      const eff = parseFloat(document.getElementById("efficacia").value);
      const crit = parseFloat(document.getElementById("critico").value);
      const randomRange = document.getElementById("random").value.split("-");
      const randomMin = parseFloat(randomRange[0]);
      const randomMax = parseFloat(randomRange[1]);

      if (isNaN(danno) || isNaN(def) || isNaN(lvl) || isNaN(power)) {
        document.getElementById("risultato").innerText = "Per favore, compila tutti i campi correttamente.";
        return;
      }

      // Modificatore completo con range di variabilità
      const modMin = stab * eff * crit * randomMin;
      const modMax = stab * eff * crit * randomMax;

      // Calcolo del divisore con arrotondamenti corretti
      const base = Math.floor(Math.floor(2 * lvl) / 5) + 2;
      const intermediate = Math.floor(base * power);
      const divisor = Math.floor(intermediate / def) / 50;

      // Formula inversa migliorata con arrotondamenti
      const atkMin = Math.floor((danno / modMax - 2) / divisor);
      const atkMax = Math.ceil((danno / modMin - 2) / divisor);

      // Aggiungiamo un margine di sicurezza per compensare gli arrotondamenti
      const margin = Math.max(1, Math.floor((atkMax - atkMin) * 0.3));
      const adjustedMin = Math.max(1, atkMin - margin);
      const adjustedMax = atkMax + margin;

      document.getElementById("risultato").innerHTML =
        `Attacco stimato del Pokémon: tra <strong>${adjustedMin}</strong> e <strong>${adjustedMax}</strong>`;
    }

    function calcolaPerLivello(livello) {
      const danno = parseFloat(document.getElementById("danno").value);
      const def = parseFloat(document.getElementById("difesa").value);
      const power = parseFloat(document.getElementById("potenza").value);
      const stab = parseFloat(document.getElementById("stab").value);
      const eff = parseFloat(document.getElementById("efficacia").value);
      const crit = parseFloat(document.getElementById("critico").value);
      const randomRange = document.getElementById("random").value.split("-");
      const randomMin = parseFloat(randomRange[0]);
      const randomMax = parseFloat(randomRange[1]);

      if (isNaN(danno) || isNaN(def) || isNaN(power)) {
        return { min: 0, max: 0 };
      }

      // Modificatore completo con range di variabilità
      const modMin = stab * eff * crit * randomMin;
      const modMax = stab * eff * crit * randomMax;

      // Calcolo del divisore con arrotondamenti corretti
      const base = Math.floor(Math.floor(2 * livello) / 5) + 2;
      const intermediate = Math.floor(base * power);
      const divisor = Math.floor(intermediate / def) / 50;

      // Formula inversa migliorata con arrotondamenti
      const atkMin = Math.floor((danno / modMax - 2) / divisor);
      const atkMax = Math.ceil((danno / modMin - 2) / divisor);

      // Aggiungiamo un margine di sicurezza
      const margin = Math.max(1, Math.floor((atkMax - atkMin) * 0.3));
      const adjustedMin = Math.max(1, atkMin - margin);
      const adjustedMax = atkMax + margin;

      return { min: adjustedMin, max: adjustedMax };
    }

    function calcolaTuttiLivelli() {
      const livelli = [3, 5, 8];
      const risultati = [];
      
      livelli.forEach(lvl => {
        const risultato = calcolaPerLivello(lvl);
        risultati.push(`Liv ${lvl}: ${risultato.min}-${risultato.max}`);
      });
      
      document.getElementById("risultato").innerHTML = 
        `Attacco stimato:<br>${risultati.join('<br>')}`;
    }
  </script>
</body>
</html>
