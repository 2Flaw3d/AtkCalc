<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Attacco Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #risultato {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Attacco Pokémon</h1>

  <label>Danno subito:
    <input type="number" id="danno">
  </label>

  <label>Difesa del difensore:
    <input type="number" id="difesa">
  </label>

  <label>Livello dell'attaccante (attuale):
    <input type="number" id="livello">
  </label>

  <label>Potenza della mossa:
    <input type="number" id="potenza">
  </label>

  <label>STAB:
    <select id="stab">
      <option value="1.0">No</option>
      <option value="1.5">Sì</option>
    </select>
  </label>

  <label>Efficacia:
    <select id="efficacia">
      <option value="0.25">¼×</option>
      <option value="0.5">½×</option>
      <option value="1.0" selected>1×</option>
      <option value="2.0">2×</option>
      <option value="4.0">4×</option>
    </select>
  </label>

  <label>Colpo critico:
    <select id="critico">
      <option value="1.0">No</option>
      <option value="1.5">Sì</option>
    </select>
  </label>

  <button onclick="calcolaAttacco()">Calcola Attacco</button>

  <div id="risultato">Inserisci i dati e premi Calcola.</div>

  <script>
    function calcolaAttacco() {
      const danno = parseFloat(document.getElementById("danno").value);
      const def = parseFloat(document.getElementById("difesa").value);
      const lvl = parseFloat(document.getElementById("livello").value);
      const power = parseFloat(document.getElementById("potenza").value);
      const stab = parseFloat(document.getElementById("stab").value);
      const eff = parseFloat(document.getElementById("efficacia").value);
      const crit = parseFloat(document.getElementById("critico").value);

      if (isNaN(danno) || isNaN(def) || isNaN(lvl) || isNaN(power)) {
        document.getElementById("risultato").innerText = "Per favore, compila tutti i campi correttamente.";
        return;
      }

      const modMin = stab * eff * crit * 0.85;
      const modMax = stab * eff * crit * 1.00;

      const baseMin = ((danno / modMax) - 2) * 50 * def;
      const baseMax = ((danno / modMin) - 2) * 50 * def;
      const denAttuale = ((2 * lvl / 5 + 2) * power);

      const attMin = baseMin / denAttuale;
      const attMax = baseMax / denAttuale;

      const min = Math.floor(attMin);
      const max = Math.ceil(attMax);

      // Calcolo dell'attacco al livello 8 (proporzione lineare semplificata)
      const attMin8 = Math.floor(attMin * (8 / lvl));
      const attMax8 = Math.ceil(attMax * (8 / lvl));

      document.getElementById("risultato").innerHTML =
        `Attacco stimato attuale: tra <strong>${min}</strong> e <strong>${max}</strong><br>` +
        `Attacco stimato al livello 8: tra <strong>${attMin8}</strong> e <strong>${attMax8}</strong>`;
    }
  </script>
</body>
</html>
