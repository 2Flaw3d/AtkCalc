<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatore Attacco Pokémon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #risultato {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      color: #222;
      padding: 1rem;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    .note {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Calcolatore Attacco Pokémon</h1>

  <label>Danno subito:
    <input type="number" id="danno" min="1">
  </label>

  <label>Difesa del tuo Pokémon:
    <input type="number" id="difesa" min="1">
  </label>

  <label>Livello dell'attaccante:
    <input type="number" id="livello" min="1" max="100" value="8">
  </label>

  <label>Potenza della mossa:
    <input type="number" id="potenza" min="1">
  </label>

  <label>STAB:
    <select id="stab">
      <option value="1.0">No</option>
      <option value="1.5">Sì</option>
    </select>
  </label>

  <label>Efficacia:
    <select id="efficacia">
      <option value="0.25">¼×</option>
      <option value="0.5">½×</option>
      <option value="1.0" selected>1×</option>
      <option value="2.0">2×</option>
      <option value="4.0">4×</option>
    </select>
  </label>

  <label>Colpo critico:
    <select id="critico">
      <option value="1.0">No</option>
      <option value="1.5">Sì</option>
    </select>
  </label>

  <label>Range casuale:
    <select id="random">
      <option value="0.85">Normale (85%-100%)</option>
      <option value="0.925">Ridotto (92.5%-100%)</option>
      <option value="1.00">Fisso (100%)</option>
    </select>
  </label>

  <button onclick="calcolaAttacco()">Calcola Attacco</button>
  <button onclick="calcolaTuttiLivelli()">Calcola per Livelli 3/5/8</button>

  <div id="risultato">Inserisci i dati e premi Calcola.</div>
  <div class="note">Nota: Per risultati più precisi, usa il danno minimo e massimo osservato.</div>

  <script>
    function calcolaAttacco() {
      // Recupera i valori dai campi di input
      const danno = parseInt(document.getElementById("danno").value);
      const def = parseInt(document.getElementById("difesa").value);
      const lvl = parseInt(document.getElementById("livello").value);
      const power = parseInt(document.getElementById("potenza").value);
      const stab = parseFloat(document.getElementById("stab").value);
      const eff = parseFloat(document.getElementById("efficacia").value);
      const crit = parseFloat(document.getElementById("critico").value);
      const randomMin = parseFloat(document.getElementById("random").value);

      if (isNaN(danno) || isNaN(def) || isNaN(lvl) || isNaN(power)) {
        document.getElementById("risultato").innerText = "Per favore, compila tutti i campi correttamente.";
        return;
      }

      // Calcola l'attacco usando la formula precisa
      const attackRanges = [];
      
      // Prova diversi valori di moltiplicatore casuale (da 0.85 a 1.00 in passi di 0.01)
      for (let r = randomMin; r <= 1.00; r += 0.01) {
        r = parseFloat(r.toFixed(2));
        const modifier = stab * eff * crit * r;
        
        // Formula originale del danno Pokémon
        const base = Math.floor((2 * lvl) / 5) + 2;
        const baseDamage = Math.floor((base * power * 25) / def);
        const fullDamage = Math.floor(baseDamage / 50) + 2;
        
        // Calcola l'attacco necessario per ottenere il danno osservato
        const attack = Math.floor((danno / modifier - 2) * def * 50 / (base * power));
        
        if (Math.floor(fullDamage * modifier) === danno) {
          attackRanges.push(attack);
        }
      }

      // Se non troviamo corrispondenze esatte, allarghiamo la ricerca
      if (attackRanges.length === 0) {
        for (let r = randomMin; r <= 1.00; r += 0.01) {
          r = parseFloat(r.toFixed(2));
          const attack = Math.floor(((danno / (stab * eff * crit * r) - 2) * def * 50 / (Math.floor((2 * lvl) / 5 + 2) * power));
          attackRanges.push(attack);
        }
      }

      // Calcola min e max con un margine più ampio
      const minAttack = Math.min(...attackRanges);
      const maxAttack = Math.max(...attackRanges);
      
      // Aggiungi un margine del 15% per sicurezza
      const margin = Math.max(2, Math.floor((maxAttack - minAttack) * 0.15));
      const adjustedMin = Math.max(1, minAttack - margin);
      const adjustedMax = maxAttack + margin;

      document.getElementById("risultato").innerHTML =
        `Attacco stimato del Pokémon: tra <strong>${adjustedMin}</strong> e <strong>${adjustedMax}</strong><br>
         Valori possibili: ${[...new Set(attackRanges)].sort((a,b) => a-b).join(', ')}`;
    }

    function calcolaTuttiLivelli() {
      const livelli = [3, 5, 8];
      const risultati = [];
      
      livelli.forEach(lvl => {
        document.getElementById("livello").value = lvl;
        calcolaAttacco();
        const risultato = document.getElementById("risultato").innerHTML;
        risultati.push(`<strong>Liv ${lvl}:</strong> ${risultato.split('tra ')[1]}`);
      });
      
      document.getElementById("risultato").innerHTML = 
        `Stima attacco per diversi livelli:<br><br>${risultati.join('<br><br>')}`;
    }
  </script>
</body>
</html>
